<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #chart { width: 100%; height: 70vh; }
    </style>
    <script>
        let stockData = STOCK_DATA_PLACEHOLDER;
        let transactionData = TRANSACTION_DATA_PLACEHOLDER;

        // Guard: Ensure JSON injection worked
        if (typeof stockData === "string") {
            try { stockData = JSON.parse(stockData); } catch { stockData = {}; }
        }
        if (typeof transactionData === "string") {
            try { transactionData = JSON.parse(transactionData); } catch { transactionData = {}; }
        }

        async function generateChart() {
            try {
                if (!stockData || Object.keys(stockData).length === 0) {
                    document.getElementById("chart").innerHTML = `
                        <div style="color: red; padding: 20px; text-align: center;">
                            ⚠️ No stock data available! Check trading_data.json export.
                        </div>`;
                    return;
                }

                const firstStock = Object.keys(stockData)[0];
                const trace = {
                    x: stockData[firstStock].map(d => d.Date),
                    y: stockData[firstStock].map(d => d.Close),
                    mode: "lines",
                    name: firstStock
                };
                Plotly.newPlot("chart", [trace], { title: firstStock });
            } catch (err) {
                console.error("Chart error:", err);
                document.getElementById("chart").innerHTML = `
                    <div style="color: red; padding: 20px; text-align: center;">
                        ⚠️ Chart rendering failed: ${err.message}
                    </div>`;
            }
        }

        window.onload = generateChart;
    </script>
</head>
<body>
    <div id="chart"></div>
</body>
</html>
